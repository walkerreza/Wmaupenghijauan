name: Commit Now (Manual)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Pesan commit'
        required: true
        default: 'Penghijauan'
      limit:
        description: 'Jumlah commit'
        required: true
        default: 5

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --local user.email "rezawalker02@gmail.com"
          git config --local user.name "walkerreza"

      - name: Auto Commit
        run: |
          for i in $(seq 1 ${{ github.event.inputs.limit }})
          do
            echo "Auto update $i - $(date -u)" > LAST_UPDATED
            git add LAST_UPDATED
            git commit -m "${{ github.event.inputs.message }} #$i"
          done

      - name: Push to GitHub
        run: |
          git push
